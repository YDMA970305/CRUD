<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Reporte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>agregar o modificar Reporte</h1>
    <button onclick="window.location.href='/' " style="background-color: gold; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;"> 
        Atr√°s
      </button>
    
    <br />
    <form th:action="@{/reportes/guardar}" method="POST" th:object="${reporte}"> 
        <input type="hidden" name="id" th:field="*{id}" />
        <br />
        <label for="titulo">Titulo: </label>
        <input type="text" name="titulo" th:field="*{titulo}" />
        <br />
        <label for="paginas">Paginas: </label>
        <input type="text" name="paginas" th:field="*{paginas}" />
        <br />
        <label for="costo">Costo: </label>
        <input type="text" name="costo" th:field="*{costo}" />
        <br />
        <label for="fecha_reporte">Fecha de Reporte: </label>
        <input type="date" name="fecha_reporte" th:field="*{fecha_reporte}" />
        <br />
        <label for="user_id">Usuario ID: </label>
        <input type="text" name="user_id" th:field="*{user_id}" />
        <br />
        <input type="reset" value="LIMPIAR" /> &nbsp;&nbsp;&nbsp;
        <input type="submit" name="guardar" value="Guardar">
        <br>
    </form>
    </body>
</html>
